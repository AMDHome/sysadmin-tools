<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Diff Checker</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="diff.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check,content_copy,delete,invert_colors_off">
    <script type="module" src="codemirror.js"></script>
    <script type="module" src="diff.js"></script>
    <script>
        fetch('../assets/nav.html')
            .then(r => r.text())
            .then(t => {
                const temp = document.createElement('div');
                temp.innerHTML = t.replaceAll('__HOME__', '..');
                nav.innerHTML = temp.innerHTML;
                nav.querySelector(`li>a[href="../diff/index.html"]`)?.classList.add('activeTab');
            });
    </script>
</head>
<body>
    <nav id="nav">
        <noscript>
            <div id="nojs">
                &#9888;&nbsp;&nbsp;&nbsp;&nbsp;ERROR: JavaScript Not Enabled. These tools require JavaScript to be enable to function.&nbsp;&nbsp;&nbsp;&nbsp;&#9888;
            </div>
        </noscript>
    </nav> <!-- End (div class="nav") -->
    <div class="body">
        <div id="tool">
            <div id="menu-bar">
                <div class="spacer"></div>
                <div id="tool-menu">
                    <div class="menu-title">
                        <label>Diff Tool</label>
                    </div>
                    <div class="menu-buttons">
                        <button id="clear" type="button" title="Clear Text"><span class="material-symbols-outlined icons24">delete</span></button>
                        <button id="reset" type="button" title="Reset Diff"><span class="material-symbols-outlined icons24">invert_colors_off</span></button>
                        <button id="run-diff" type="button">Run Diff</button>
                    </div>
                </div>
            </div>
            <div id="tool-content">
                <div id="sidebar">
                    <div id="tools" class="sidebar-containers">
                        <label>Tools</label>
                        <div class="buttonBox">
                            <button id="lowercase"><span>To Lowercase</span></button>
                            <button id="trim"><span>Trim Whitespace</span></button>
                            <button id="removeBlank"><span>Remove Empty Lines</span></button>
                            <button id="concat"><span>Newlines -> Spaces</span></button>
                            <button id="sortAlpha">
                                <span>Sort Lines</span>
                                <span>(Alpha)</span>
                            </button>
                            <button id="sortNum">
                                <span>Sort Lines</span>
                                <span>(Numerical)</span>
                            </button>
                            <button id="sortIP">
                                <span>Sort Lines</span>
                                <span>(IP)</span>
                            </button>
                            <button id="uniq">
                                <span>Dedup Lines</span>
                                <span>(Uniq)</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="editors">
                    <div id="editor-menus">
                        <div id="left-menu" class="editor-menu">
                            <div class="menu-title">
                                <label>Original Text</label>
                            </div>
                            <div class="editor-menu-buttons">
                                <button type="button" class="copy-btn" id="left-copy" title="Copy Left Text">
                                    <span class="material-symbols-outlined icons22">content_copy</span>
                                    <span class="material-symbols-outlined hidden icons22">check</span>
                                </button>
                            </div>
                        </div>
                        <div id="right-menu" class="editor-menu">
                            <div class="menu-title">
                                <label>Changed Text</label>
                            </div>
                            <div class="editor-menu-buttons">
                                <button type="button" class="copy-btn" id="right-copy" title="Copy Right Text">
                                    <span class="material-symbols-outlined icons22">content_copy</span>
                                    <span class="material-symbols-outlined hidden icons22">check</span>
                                </button>
                            </div>
                        </div>
                        <div id="scrollbar-spacer"></div>
                    </div>
                    <div id="editor-textbox">
                        <div id="left-editor" class="editor">
                            <div id="left-container" class="cm-instance"></div>
                        </div>
                        <div id="right-editor" class="editor">
                            <div id="right-container" class="cm-instance"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End (div class="body") -->
    <div class="footer"></div> <!-- End (div class="footer") -->
</body>
</html>
