<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Diff Checker</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="diff.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="module" src="codemirror.js"></script>
    <script type="module" src="diff.js"></script>
    <script>
        fetch('../assets/nav.html')
            .then(r => r.text())
            .then(t => {
                const temp = document.createElement('div');
                temp.innerHTML = t.replaceAll('__HOME__', '..');
                nav.innerHTML = temp.innerHTML;
                nav.querySelector(`li>a[href="../diff/index.html"]`)?.classList.add('activeTab');
            });
    </script>
</head>
<body>
    <nav id="nav"></nav> <!-- End (div class="nav") -->
    <div class="body">
        <div id="tool">
            <div id="menu-bar">
                <div class="spacer"></div>
                <div id="tool-menu">
                    <div class="menu-title">
                        <label>Diff Tool</label>
                    </div>
                    <div class="menu-buttons">
                        <button id="run-diff" type="button">Run Diff</button>
                    </div>
                </div>
            </div>
            <div id="tool-content">
                <div id="sidebar">sidebar</div>
                <div id="editors">
                    <div id="editor-menus">
                        <div id="left-menu" class="editor-menu">
                            <div class="menu-title">
                                <label>Original Text</label>
                            </div>
                            <div class="menu-buttons">
                                <button type="button" class="copy-btn" id="left-copy" title="Copy">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"></path>
                                    </svg>
                                    <i class="fa-solid fa-check hidden"></i>
                                </button>
                            </div>
                        </div>
                        <div id="right-menu" class="editor-menu">
                            <div class="menu-title">
                                <label>Changed Text</label>
                            </div>
                            <div class="menu-buttons">
                                <button type="button" class="copy-btn" id="right-copy" title="Copy">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"></path>
                                    </svg>
                                    <i class="fa-solid fa-check hidden"></i>
                                </button>
                            </div>
                        </div>
                        <div id="scrollbar-spacer"></div>
                    </div>
                    <div id="editor-textbox">
                        <div id="left-editor" class="editor">
                            <div id="left-container" class="cm-instance"></div>
                        </div>
                        <div id="right-editor" class="editor">
                            <div id="right-container" class="cm-instance"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End (div class="body") -->
    <div class="footer"></div> <!-- End (div class="footer") -->
</body>
</html>
